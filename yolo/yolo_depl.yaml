apiVersion: v1
kind: Namespace
metadata:
  labels:
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
  name: workload
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-consumer
  namespace: workload
spec:
  selector:
    matchLabels:
      run: yolo-consumer
  template:
    metadata:
      labels:
        run: yolo-consumer
    spec:
      containers:
      - name: yolo-consumer
        image: wickstjo/workload_consumer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # resources:
        #   limits:
        #     cpu: 500m
        #   requests:
        #     cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: yolo-consumer
  namespace: workload
  labels:
    run: yolo-consumer
spec:
  ports:
  - port: 80
  selector:
    run: yolo-consumer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yolo-consumer
  namespace: workload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yolo-consumer
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 5  # optional, adjust as needed
    scaleUp:
      stabilizationWindowSeconds: 5  # optional, adjust as needed
